<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Packages list</title>
  <script>
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }
  </script>
  <link rel="stylesheet" href="/static/main.css" />
  <script src="/static/main.js"></script>
</head>

<body>
  <div class="container">
    <a href="/"><img class="icon" src="/static/home.png"></a>
    <a href="/items/list"><button>Items</button></a>
    <a href="/packages/list"><button>Packages</button></a>
    <a href="/stockadjustment/list"><button>In/Out</button></a>
    <a href="/history/list"><button>History</button></a><br><br>
    <h2>Package List</h2>

    <div>
      <table id="package_table">
        <tr class="header">
          <th onclick="sortTablePackage(0)">Package ID</th>
          <th onclick="sortTablePackage(1)">Package Name</th>
          <th onclick="sortTablePackage(2)">Sold Number</th>
          <th onclick="sortTablePackage(3)">Modal Price</th>
          <th onclick="sortTablePackage(4)">Selling Price</th>
          <th onclick="sortTablePackage(5)">Margin</th>
          <th onclick="sortTablePackage(6)">Available Stock</th>
          <th>Items</th>
          <th>Action</th>
        </tr>
        {% autoescape false %}
        {{ package_data }}
        {% endautoescape %}
      </table>


    </div>
    <a href="/packages/add/0"><button>Add new package</button></a><br><br>
  </div>
</body>

</html>
