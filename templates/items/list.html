<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Items list</title>
  <script>
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }
  </script>
  <link rel="stylesheet" href="/static/main.css" />
</head>

<body>
  <div class="container">
    <a href="/"><img class="icon" src="/static/home.png"></a>
    <a href="/items/list"><button>Items</button></a>
    <a href="/packages/list"><button>Packages</button></a>
    <a href="/stockadjustment/list"><button>In/Out</button></a>
    <a href="/history/list"><button>History</button></a><br><br>
    <h2>Item List</h2>

    <div>
      <table>
        <tr class="header">
          <th>Item ID</th>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Modal Price</th>
          <th>Selling Price</th>
          <th>Margin</th>
          <th>Sold</th>
          <th>Action</th>
        </tr>
        {% autoescape false %}
        {{ item_data }}
        {% endautoescape %}
      </table>


    </div>
    <a href="/items/add/0"><button>Add new item</button></a><br><br>
  </div>
</body>

</html>
