<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{action}}</title>
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
    <script type="text/javascript">
        function notifyCheck() {
            if (document.getElementById('option_notify_yes').checked) {
                document.getElementById('if_notify').style.visibility = 'visible';
            }
            else document.getElementById('if_notify').style.visibility = 'hidden';

        }
    </script>
    <link rel="stylesheet" href="/static/main.css" />
</head>

<body>
    <div class="container">
        <a href="/"><img class="icon" src="/static/home.png"></a>
        <a href="/items/list"><button>Items</button></a>
        <a href="/packages/list"><button>Packages</button></a>
        <a href="/stockadjustment/list"><button>In/Out</button></a>
        <a href="/history/list"><button>History</button></a><br><br>
        <h2>{{action}}</h2>
        <form method="POST">
            <label for="package_name">Package name</label><br>
            {% if db_name is not none %}
            <input type="text" id="input_package_name" name="package_name" value="{{db_name}}"><br>
            {% else %}
            <input type="text" id="input_package_name" name="package_name"><br>
            {% endif %}
            <br>

            <label for="package_selling_price">Selling Price</label><br>
            {% if db_selling is not none %}
            <input type="number" id="input_selling_price" name="package_selling_price" value="{{db_selling}}"><br>
            {% else %}
            <input type="number" id="input_selling_price" name="package_selling_price"><br>
            {% endif %}
            <br>

            <div>
                <label for="input_package_items">Items in package</label><br>
                <div id="input_package_items" name="related_items">
                    {% if populated_items is not none %}
                    {% autoescape false %}
                    {{ populated_items }}
                    {% endautoescape %}
                    {% else %}
                    <p>Please add items first</p>
                    {% endif %}
                </div>
                <br>
                <br>
                <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
